<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Media Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #e0f7ff, #f5faff);
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: #ffffff;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    h3 {
      font-size: 1.25rem;
      margin-top: 2rem;
      margin-bottom: 0.5rem;
      color: #333;
    }

    input, select, button {
      display: block;
      width: 100%;
      padding: 0.85rem 1rem;
      font-size: 1rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 0.75rem;
      background: #f0f8ff;
      color: #000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: 0.2s ease;
    }

    input:focus, select:focus, button:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(0, 102, 255, 0.4);
    }

    button {
      background: linear-gradient(90deg, #007bff, #0056d2);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      opacity: 0.95;
    }

    #message {
      margin-top: 1rem;
      font-size: 0.9rem;
      text-align: center;
      color: red;
    }

    .footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.9rem;
      font-weight: bold;
      color: #007bff;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
      }

      h2 {
        font-size: 1.7rem;
      }

      h3 {
        font-size: 1.1rem;
      }

      input, select, button {
        font-size: 0.95rem;
        padding: 0.75rem 1rem;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 1rem;
        border-radius: 1rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      h3 {
        font-size: 1rem;
      }

      input, select, button {
        font-size: 0.9rem;
        padding: 0.65rem 0.9rem;
      }

      .footer {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>MP3 / MP4 Downloader</h2>
    <input type="text" id="url" placeholder="Enter YouTube URL" />

    <h3>Download MP3</h3>
    <form id="mp3Form">
      <button type="submit">Download MP3</button>
    </form>

    <h3>Download MP4</h3>
    <form id="mp4Form">
      <select id="resolution">
        <option value="144">144p</option>
        <option value="240">240p</option>
        <option value="360">360p</option>
        <option value="480">480p</option>
        <option value="720">720p</option>
        <option value="1080">1080p</option>
        <option value="1440">2K</option>
        <option value="2160">4K</option>
        <option value="4320">8K</option>
      </select>
      <button type="submit">Download MP4</button>
    </form>

    <div id="message"></div>
    <div class="footer">Created by Ilkin Nasibli</div>
  </div>

  <script>
    document.getElementById("mp3Form").addEventListener("submit", function(event) {
      event.preventDefault();
      let url = document.getElementById("url").value;

      fetch("/download_mp3", {
        method: "POST",
        body: new URLSearchParams({ url: url })
      })
      .then(response => response.json())
      .then(data => {
        if (data.file_url) {
          window.location.href = data.file_url;
        } else {
          document.getElementById("message").innerText = data.error || 'An error occurred.';
        }
      });
    });

    document.getElementById("mp4Form").addEventListener("submit", function(event) {
      event.preventDefault();
      let url = document.getElementById("url").value;
      let resolution = document.getElementById("resolution").value;

      fetch("/download_mp4", {
        method: "POST",
        body: new URLSearchParams({ url: url, resolution: resolution })
      })
      .then(response => response.json())
      .then(data => {
        if (data.file_url) {
          window.location.href = data.file_url;
        } else {
          document.getElementById("message").innerText = data.error || 'An error occurred.';
        }
      });
    });
  </script>
</body>
</html>
